<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/icons/logo.svg')%>" alt="логотип проекта Место">
    </header>

    <section class="profile">

      <div class="profile__avatar-wrap">
        <img src="<%=require('./images/avatar.jpg')%>" alt="аватарка Жак-Ив Кусто" class="profile__avatar">
      </div>

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="elements">
      </ul>
    </section>

    <footer class="footer">
      <h2 class="footer__title">&#169; 2022 Mesto Russia</h2>
    </footer>

    <div class="popup popup_type_edit-profile">

      <form class="popup__container popup__container_type_profileEditForm" name="profileEditForm" novalidate>

        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>

        <label class="popup__form-field">
          <input id="name-input" name="name" type="text" class="popup__text popup__text_type_name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="name-input-error popup__text-error"></span>
        </label>

        <label class="popup__form-field">
          <input id="profession-input" name="profession" type="text" class="popup__text popup__text_type_profession"
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="profession-input-error popup__text-error"></span>
        </label>

        <button type="submit" class="popup__submite-btn">Сохранить</button>

      </form>

    </div>

    <div class="popup popup_type_add-card">

      <form class="popup__container popup__container_type_elementAddForm" name="formAddCard" novalidate>

        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Новое место</h2>

        <label class="popup__form-field">
          <input id="title-input" name="elementTitle" type="text" placeholder="Название"
            class="popup__text popup__text_type_element-title" minlength="2" maxlength="30" required>
          <span class="title-input-error popup__text-error"></span>
        </label>

        <label class="popup__form-field">
          <input id="url-input" name="elementUrl" type="url" placeholder="Ссылка на картинку"
            class="popup__text popup__text_type_element-url" required>
          <span class="url-input-error popup__text-error"></span>
        </label>

        <button type="submit" class="popup__submite-btn">Создать</button>

      </form>

    </div>

    <div class="popup popup_type_delete-confirm">

      <form class="popup__container popup__container_type_confirm" name="formDeleteConfirm" novalidate>

        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>

        <button type="submit" class="popup__submite-btn">Да</button>

      </form>

    </div>

    <!-- форма обновления аватара -->
    <!-- popup_opened -->

    <div class="popup popup_type_new-avatar">

      <form class="popup__container popup__container_type_new-avatar" name="formNewAvatar" novalidate>

        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title popup__title_type_new-avatar">Обновить аватар</h2>

        <label class="popup__form-field">
          <input id="url-input" name="avatar" type="url" placeholder="Ссылка на картинку"
            class="popup__text popup__text_type_element-url" required>
          <span class="url-input-error popup__text-error"></span>
        </label>

        <button type="submit" class="popup__submite-btn">Сохранить</button>

      </form>

    </div>

    <div class="popup popup_type_big-photo">
      <figure class="popup__big-photo-container">
        <img src=" " alt="" class="popup__big-photo">
        <button class="popup__close-button" type="button"></button>
        <figcaption class="popup__big-photo-title"></figcaption>
      </figure>
    </div>

    <template class="element-template">
      <li class="element">
        <img src=" " alt="" class="element__photo">
        <button class="element__delete-btn" type="button"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like-group">
            <button class="element__like-btn" type="button"></button>
            <span class="element__like-count"></span>
          </div>

        </div>
      </li>
    </template>
  </div>



</body>

</html>
