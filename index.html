<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/icons/logo.svg" alt="логотип проекта Место">
    </header>

    <section class="profile">
      <img src="images/avatar.jpg" alt="аватарка Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__group">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart" type=""></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Albrus.jpg" alt="фото горы Эльбрус" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombay.jpg" alt="фото горы Домбай" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Albrus.jpg" alt="фото горы Эльбрус" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombay.jpg" alt="фото горы Домбай" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Karachaevsk.jpg" alt="фото Карачаево-Черкессия" class="element__photo">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <h2 class="footer__title">&#169; 2020 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <form class="popup__container" name="profile-edit-form">
        <button class="popup__close-button" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__text popup__text_type_name">
        <input name="profession" type="text" class="popup__text popup__text_type_profession">
        <button type="submit" class="popup__submite-btn">Сохранить</button>
      </form>
    </div>

  </div>

  <script src="scripts/script.js"></script>

</body>

</html>
