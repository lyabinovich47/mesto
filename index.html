<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/icons/logo.svg" alt="логотип проекта Место">
    </header>

    <section class="profile">
      <img src="images/avatar.jpg" alt="аватарка Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="images/Albrus.jpg" alt="фото горы Эльбрус" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="images/Dombay.jpg" alt="фото горы Домбай" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="images/Albrus.jpg" alt="фото горы Эльбрус" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="images/Dombay.jpg" alt="фото горы Домбай" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="images/Karachaevsk.jpg" alt="фото Карачаево-Черкессия" class="element__photo">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <img src="images/icons/heart.svg" alt="сердечко для лайка" class="element__heart">
        </div>
      </div>
    </section>

    <footer class="footer">
      <h2 class="footer__title">&#169; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup">
      <form class="popup__container">
        <div class="popup__close-button"><img src="images/icons/close-icon.png" alt="кнопка закрытия формы"
            class="popup__close-button-img"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__name">
        <input type="text" placeholder="Исследователь океана" class="popup__profession">
        <button class="popup__submite-btn">Сохранить</button>
      </form>
    </section>

  </div>

  <script src="index.js"></script>

</body>

</html>
